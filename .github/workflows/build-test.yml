name: Build and Run

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: build Sender
      run: g++ -Wall -Wextra -Werror --coverage -o SenderExe Sender/Sender.cpp
      
    - name: build SenderTest
      run: g++ -Wall -Wextra -Werror --coverage -o SenderTestExe Sender/*.cpp
      
    - name: build Receiver
      run: g++ -Wall -Wextra -Werror --coverage -o ReceiverExe Receiver/Receiver.cpp
      
    - name: run SenderTest
      run: ./SenderTestExe
      
    - name: run
      run: ./SenderExe | ./ReceiverExe
    
    - name: coverage report Sender
      run: gcov -r Sender/Sender.cpp
      
    - name: coverage report Receiver
      run: gcov -r Receiver/Receiver.cpp
